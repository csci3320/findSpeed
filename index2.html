<!doctype html>
<html>

<head>
  <title>
    Username Lookup
  </title>
</head>

<body style="background-color:black;color:white">
  <div id="log">

  </div>
  <script>
    let log = document.querySelector("#log")
    let ww = new Worker("./web-worker.js")
    ww.onmessage = e=>{
      log.innerHTML += e.data + "<br>"
    }
    
  </script>
</body>

</html>
